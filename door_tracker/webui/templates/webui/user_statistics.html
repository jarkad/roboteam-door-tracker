<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Checked-In Metrics</title>
    <style>
      /* Basic reset */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: Arial, sans-serif;
        background: #f3f3f3;
        color: #333;
      }

      /* Header bar */
      .header {
        background: #4b2675; /* deep purple */
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 20px;
      }

      .logo {
        font-weight: bold;
      }
      .logo span {
        font-weight: normal;
      }

      .header-title {
        font-size: 1.2rem;
        letter-spacing: 1px;
      }

      .user-area a {
        color: #fff;
        text-decoration: underline;
        margin-left: 6px;
        font-size: 0.9rem;
      }

      /* Content */
      .content {
        max-width: 800px;
        margin: 30px auto;
        padding: 0 20px;
        text-align: center;
      }

      .role-title {
        font-size: 2.2rem;
        font-weight: bold;
        margin-bottom: 30px;
        color: #4b2675;
      }

      /* Metrics card */
      .metrics-card {
        background: #fff;
        border-radius: 6px;
        padding: 20px;
        width: 260px;
        margin: 0 auto 30px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }

      .metric {
        display: flex;
        justify-content: space-between;
        padding: 10px 0;
        border-bottom: 1px solid #ddd;
        font-size: 1rem;
      }

      .metric:last-child {
        border-bottom: none;
      }

      .value {
        font-weight: bold;
        color: #4b2675;
      }

      /* Back button */
      .back-btn button {
        background: #4b2675;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 1rem;
        border-radius: 4px;
        cursor: pointer;
      }

      .back-btn button:hover {
        background: #3a1f5e;
      }
    </style>
  </head>
  <body>
    {% csrf_token %}
    <!-- Top bar -->
    <header class="header">
      <div class="logo">RoboTeam <span>Twente</span></div>
      <div class="header-title">CHECKED-IN</div>
      <div class="user-area">User (or user name) <a href="#">Log out</a></div>
    </header>

    <!-- Main content -->
    <main class="content">
      <h1 class="role-title">Full-Timer</h1>

      <section class="metrics-card">
        <div class="metric">
          <span>Today:</span> <span class="value" , id="hoursToday">0</span>
        </div>
        <div class="metric">
          <span>This Week:</span>
          <span class="value" , id="hoursThisWeek">0</span>
        </div>
        <div class="metric">
          <span>This Month:</span>
          <span class="value" , id="hoursThisMonth">0</span>
        </div>
        <div class="metric">
          <span>Total:</span> <span class="value" , id="hoursTotal">0</span>
        </div>
        <div class="metric">
          <span>Average:</span> <span class="value" , id="hoursAverage">0</span>
        </div>
        <div class="metric">
          <span>Weekly Quota:</span>
          <span class="value" , id="quotaWeekly">&lt;MET/UNMET&gt;</span>
        </div>
        <div class="metric">
          <span>Monthly Quota:</span>
          <span class="value" , id="quotaMonthly">&lt;MET/UNMET&gt;</span>
        </div>
      </section>

      <div class="back-btn" , id="backBtn">
        <button>Back</button>
      </div>
    </main>

    <script>
      // Redirect back to /ui when clicking the Back button
      document.getElementById("backBtn").addEventListener("click", () => {
        window.location.href = "/ui/";
      });

      // Helper to get CSRF token (if you use Django's CSRF middleware)
      function getCSRFToken() {
        return document.querySelector("[name=csrfmiddlewaretoken]").value;
      }

      function convertNumToTime(number) {
        // Check sign of given number
        var sign = number >= 0 ? 1 : -1;

        // Set positive value of number of sign negative
        number = number * sign;

        // Separate the int from the decimal part
        var hour = Math.floor(number);
        var decpart = number - hour;

        var min = 1 / 60;
        // Round to nearest minute
        decpart = min * Math.round(decpart / min);

        var minute = Math.floor(decpart * 60) + "";

        // Add padding if need
        if (minute.length < 2) {
          minute = "0" + minute;
        }

        // Add Sign in final result
        sign = sign == 1 ? "" : "-";

        // Return concated hours and minutes
        return sign + hour + "h " + minute + "m";
      }

      console.log(convertNumToTime(11.15));

      async function fetchStats() {
        try {
          const response = await fetch("/ui/get_statistics", {
            method: "GET", // if your Django view is GET-friendly; otherwise POST
            headers: {
              "Content-Type": "application/json",
              "X-CSRFToken": getCSRFToken(),
            },
          });

          alert("YAAAAAAASSSS");

          if (!response.ok) {
            throw new Error(`Server error: ${response.status}`);
          }

          const data = await response.json();
          // data now contains minutes_day, minutes_week, etc.

          // Populate DOM elements
          document.getElementById("hoursToday").textContent = convertNumToTime(
            data.stats.minutes_day / 60,
          );
          document.getElementById("hoursThisWeek").textContent =
            convertNumToTime(data.stats.minutes_week / 60);
          document.getElementById("hoursThisMonth").textContent =
            convertNumToTime(data.stats.minutes_month / 60);
          document.getElementById("hoursTotal").textContent = convertNumToTime(
            data.stats.total_minutes / 60,
          );
          document.getElementById("hoursAverage").textContent =
            convertNumToTime(data.stats.average_week / 60);

          dataQuotaWeekly = data.stats.quotaWeekly;
          dataQuotaMonthly = data.stats.quotaMonthly;

          if (dataQuotaWeekly == true) {
            document.getElementById("quotaWeekly").textContent = "MET";
          } else {
            document.getElementById("quotaWeekly").textContent = "UNMET";
          }

          if (dataQuotaMonthly == true) {
            document.getElementById("quotaMonthly").textContent = "MET";
          } else {
            document.getElementById("quotaMonthly").textContent = "UNMET";
          }
          v;

          // Example quota checks (adjust the thresholds as you wish)
          const weeklyQuotaMet = data.minutes_week >= 2400; // 40h * 60
          const monthlyQuotaMet = data.minutes_month >= 9600; // 160h * 60
          document.getElementById("quotaWeekly").textContent = weeklyQuotaMet
            ? "MET"
            : "UNMET";
          document.getElementById("quotaMonthly").textContent = monthlyQuotaMet
            ? "MET"
            : "UNMET";
        } catch (err) {
          console.error("Error fetching statistics:", err);
        }
      }

      // Load stats as soon as the page is ready
      document.addEventListener("DOMContentLoaded", fetchStats);
    </script>
  </body>
</html>
